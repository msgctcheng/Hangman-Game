<!DOCTYPE html>
<html>
    <head>
        
        <title>Hangman Game</title>

        
        
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    
    <body>
        <header>
            <h1><strong>Hangman</strong></h1>
            <!-- subtitle: Questionable Justice -->
            <h2>Western</h2>
        
        </header>

        <div id="form">
            
            <div class="start"> 
            
                <h2>Press any key to start guessing!</h2>
                <!--and test your sense of morality!-->

            </div>

            <div class="stage">
            
                <img id="image" src="assets/images/start.png" alt="Start Image">
                
            </div>

            <div id="letters"></div> 
            
            <div class="guesses">

                <h2><strong>Letters Guessed:</strong></h2>
                
                <div id="guessed"></div>  

            </div>
            
            <div class="records">
                
                <h2>Guesses Left:<span id="gLeft"> </span></h2>
                
                <h2>Wins:<span id="wins"> </span></h2>
                
                <h2s>Losses:<span id="loss"> </span></h2>

            </div>
        
        </div>
        <script src="assets/javascript/game.js"> </script>
    </body>
</html>
